<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ZEGO</title>
</head>
<body>
<script>
    var lang = (navigator.language || navigator.browserLanguage).toLowerCase();

        location.replace('./cn/index.html');
    } else {
        location.replace('./en/index.html');
    }
</script>
</body>
